<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Post</title>
  <style>
    /* Gaya Umum */
    body {
      background-color: #f4f4f9; /* Warna latar belakang lembut */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Membuat konten terpusat secara vertikal */
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff; /* Warna latar belakang form */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    .button-container {
      text-align: center;
    }

    .btn-save {
      background-color: #6c63ff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-save:hover {
      background-color: #5750d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>{% if id %} Edit {% else %} New {% endif %} Post</h2>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-group">
          {{ form.as_p }}
        </div>

        <div class="button-container">
          <button type="submit" class="btn-save">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
